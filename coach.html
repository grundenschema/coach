<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Coach Schema</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { color: #333; }
    .event { padding: 10px; margin: 5px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <a href="index.html">⬅ Tillbaka</a>
  <h1 id="coach-name"></h1>
  <div id="schedule"></div>

  <script>
    const sheetJSONUrl = "DIN_JSON_URL_HÄR";

    function skapaFargOchEmoji(aktiviteter){
      const lista = [
        {name:"Lunch", color:"#F9E79F", emoji:"🍲"},
        {name:"Musik", color:"#D2B4DE", emoji:"🎶"},
        {name:"Ateljé", color:"#F5CBA7", emoji:"🎨"},
        {name:"Pod", color:"#A9CCE3", emoji:"🎙️"},
        {name:"Gym", color:"#A3E4D7", emoji:"🏋️‍♂️"},
        {name:"Frukost", color:"#FAD7A0", emoji:"🥐"}
      ];
      const karta = {};
      lista.forEach(a => { karta[a.name] = {color:a.color, emoji:a.emoji}; });
      aktiviteter.forEach(a => { if(!karta[a]) karta[a] = {color:"#D5D8DC", emoji:""}; });
      return karta;
    }

    async function loadCoachSchedule() {
      const params = new URLSearchParams(window.location.search);
      const coach = params.get("coach");
      document.getElementById("coach-name").textContent = `Schema för ${coach}`;

      const res = await fetch(sheetJSONUrl);
      const text = await res.text();
      const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\((.*)\);/)[1]);
      const rows = json.table.rows.map(r => r.c.map(cell => cell ? cell.v : ""));

      const coachRows = rows.slice(1).filter(r => r[6] && r[6].split(',').map(c => c.trim()).includes(coach));

      // Samla unika aktiviteter för färg/emoji
      const aktiviteterSet = new Set();
      coachRows.forEach(r => { if(r[5]) aktiviteterSet.add(r[5].trim()); });
      const aktivitetFarger = skapaFargOchEmoji([...aktiviteterSet]);

      const scheduleDiv = document.getElementById("schedule");
      const veckodagar = ['Måndag','Tisdag','Onsdag','Torsdag','Fredag'];

      veckodagar.forEach(dag => {
        const dagRader = coachRows.filter(r => r[0] === dag);
        if(dagRader.length === 0) return;

        const h2 = document.createElement("h2");
        h2.textContent = dag;
        scheduleDiv.appendChild(h2);

        dagRader.forEach(r => {
          const div = document.createElement("div");
          div.className = "event";
          const aktivitet = r[5];
          const tid = r[2] + "–" + r[3];
          const deltagare = r[4];
          div.textContent = `${aktivitetFarger[aktivitet].emoji} ${tid}  ${aktivitet} - ${deltagare}`;
          div.style.backgroundColor = aktivitetFarger[aktivitet].color;
          scheduleDiv.appendChild(div);
        });
      });
    }

    loadCoachSchedule();
  </script>
</body>
</html>
